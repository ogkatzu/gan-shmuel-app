services:
  billing-app:
    image: python:3.12-slim
    container_name: billing-app
    working_dir: /app
    volumes:
      - ./billing/flask-in:/app
    command: /bin/sh -c "pip install --no-cache-dir -r requirements.txt && flask run --host=0.0.0.0 --port=5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - MYSQL_HOST=billdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=billdb
    ports:
      - "5500:5000"
    depends_on:
      - billdb
    networks:
    - backend

  billdb:
    image: mysql:5.7
    container_name: billdb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: billdb
    volumes:
      - ./billing/billdb:/docker-entrypoint-initdb.d
    networks:
      - backend

networks:
  backend:
    driver: bridge
