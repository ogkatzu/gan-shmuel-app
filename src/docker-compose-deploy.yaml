services:
  weight_app:
    privileged: true
    build: .
    networks:
      - weight-network
    ports:
      - "8082:5001"
    depends_on:
      weight_db1:
        condition: service_healthy
    environment:
      MYSQL_DATABASE: weightdb
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: wightuser
      MYSQL_PASSWORD: weightpass
      MYSQL_HOST: weight_db1
    volumes:
      - ./in:/app/in
  
  weight_db1:
    image: mysql:8
    restart: always
    privileged: true
    networks:
      - weight-network
    environment:
      MYSQL_DATABASE: weightdb
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: wightuser
      MYSQL_PASSWORD: weightpass
      MYSQL_HOST: weight_db1
    ports:
      - "3306:3306"
    volumes:
      - ./weightdb.sql:/docker-entrypoint-initdb.d/weightdb.sql
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:



