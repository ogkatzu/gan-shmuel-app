
services:
  ci-runner:
    image: docker:28.1.1-cli
    container_name: ci-runner
    ports:
      - "5050:5050"
    working_dir: /app/gan-shmuel
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./src:/app/gan-shmuel
      # Optionally mount your project directory or scripts
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    command: >
      sh -c "
      apk add --no-cache python3 py3-pip git &&
      python3 --version || exit 1"


# Optionally, you can add other services or networks as needed.
 